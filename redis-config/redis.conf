bind 0.0.0.0
protected-mode no
loglevel warning

# 데이터 저장 (RDB & AOF 설정)
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# 메모리 정책 (최대 사용량 제한 & LRU 정책)
maxmemory 512mb
maxmemory-policy allkeys-lru

# 보안 설정 (비밀번호 설정)
requirepass my_secure_password

# 연결 설정 (최대 동시 연결 수)
tcp-keepalive 300
timeout 0  # 클라이언트 연결 유지 (0: 제한 없음)

# 백그라운드 작업 최적화
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

